<!DOCTYPE html>
     <html>
     <head>
         <title>Update User Status</title>
     </head>
     <body>
         <h2>Update User Status</h2>
         <form id="statusForm">
             <label for="id">User ID:</label>
             <input type="number" id="id" name="id" required><br><br>
             <label for="status">Status:</label>
             <input type="text" id="status" name="status" required><br><br>
             <button type="submit">Update Status</button>
         </form>
         <p id="response"></p>

         <script>
             document.getElementById('statusForm').addEventListener('submit', async (e) => {
                 e.preventDefault();
                 const id = document.getElementById('id').value;
                 const status = document.getElementById('status').value;
                 const responseDiv = document.getElementById('response');

                 try {
                     const response = await fetch('https://themarketsecret.onrender.com/admin/update-status', {
                         method: 'POST',
                         headers: { 'Content-Type': 'application/json' },
                         body: JSON.stringify({ id: parseInt(id), status })
                     });
                     const data = await response.json();
                     responseDiv.textContent = JSON.stringify(data);
                 } catch (error) {
                     responseDiv.textContent = 'Error: ' + error.message;
                 }
             });
         </script>
     </body>
     </html>
