<!DOCTYPE html>
<html>
<head>   
    <link rel="icon" href="/static/images/favicon.ico">
    <title>Forgot Password - The Market Secret</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <div class="logo">The Market Secret</div>
        <div class="nav-buttons">
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('course') }}">Course</a>
            <a href="{{ url_for('mentorship') }}">1-1 Mentorship</a>
            <a href="{{ url_for('login') }}" class="login-btn">Login</a>
            <a href="{{ url_for('signup') }}" class="signup-btn">Signup</a>
            <a href="https://discord.gg/vXmcKXkRYP" class="discord-btn">Join Discord</a>
        </div>  
    </div>
    <div class="form-container">
        <div class="form-box">
            <h1>Forgot Password</h1>
            {% if message %}
                <p style="color: #FF4500;">{{ message }}</p>
            {% endif %}
            {% if error %}
                <p style="color: #FF4500;">{{ error }}</p>
            {% endif %}
            <form method="POST" action="{{ url_for('forgot_password') }}">
                {{ form.hidden_tag() }}
                <div>
                    {{ form.email.label }}<br>
                    {{ form.email(placeholder="Email") }}
                </div>
                <div>
                    {{ form.submit() }}
                </div>
            </form>
        </div>
    </div>
</body>
</html>
