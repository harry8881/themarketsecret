cat << 'EOF' > templates/login.html
<!DOCTYPE html>
<html>
<head>
    <title>Login | The Market Secret</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="login-container">
        <h1>Member Login</h1>
        <form method="POST">
            {{ form.hidden_tag() }}
            <div class="form-group">
                {{ form.username.label }}
                {{ form.username() }}
            </div>
            <div class="form-group">
                {{ form.password.label }}
                {{ form.password() }}
            </div>
            {{ form.submit() }}
        </form>
    </div>
</body>
</html>
EOF
